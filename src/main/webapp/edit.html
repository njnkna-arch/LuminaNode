<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日記編集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="edit-container" id="edit-bg">
        <h2>❖ 日記を編集</h2>
        <form id="edit-form">
            <div class="form-group">
                <label>日付</label>
                <input type="text" id="date-input" name="date" readonly style="background:#eee; cursor:not-allowed;">
            </div>
            <div class="form-group">
                <label>写真</label>
                <input type="file" name="photoFile" id="photo-input">
            </div>
            <div class="form-group">
                <label>本文</label>
                <textarea name="bodyText" rows="4" placeholder="今日はどんな一日でしたか？"></textarea>
            </div>
            <div class="form-group">
                <label>感情パレット</label>
                <div class="emotion-grid" id="emotion-grid">
                    </div>
            </div>
            
            <div class="button-group">
                <button type="button" id="save-btn">保存する</button>
                
                <button type="button" id="delete-btn">削除</button>
            </div>
            
            <div style="margin-top: 15px; text-align: center;">
                <button type="button" id="back-btn" style="background:#777; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">前の画面に戻る</button>
            </div>
        </form>
    </div>
    <script src="js/edit.js"></script>
</body>
</html>
