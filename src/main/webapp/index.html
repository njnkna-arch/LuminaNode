<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Make Up Days</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Make Up Days</h1></header>
    <main>
        <section id="calendar-container">
            <div id="calendar-header">
                <button id="prev-btn">＜</button>
                <h2 id="month-label"></h2>
                <button id="next-btn">＞</button>
            </div>
            
            <div class="week-row">
                <div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div><div>SUN</div>
            </div>

            <div id="calendar-grid"></div>
        </section>

        <section id="content-area">
            <div id="slideshow">
                <h3>My コーデ</h3>
                <img id="slide-img" src="uploads/default.jpg" alt="No Image">
                <p style="text-align:center; color:#888; font-size:0.9em;">思い出のコーデを振り返ろう</p>
            </div>

            <div id="diary-detail" class="hidden">
                <h3 id="detail-date"></h3>
                <img id="detail-img" src="" alt="Outfit">
                <p id="detail-text"></p>
                <div id="detail-emotions"></div>
                <button class="action-btn" id="go-edit-btn">編集する</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
