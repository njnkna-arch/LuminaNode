<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINA - Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* スクロールを完全に禁止 */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background-color: #faf9f6; 
            color: #44403c;
            touch-action: none; /* ズーム・スワイプの抑制 */
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tree-transition { transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .item-float { animation: float 4s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translate(-50%, -52%) scale(1); } 50% { transform: translate(-50%, -48%) scale(1.03); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* プレミアム・ブラック・アーチ */
        .glass-black { 
            background: linear-gradient(180deg, rgba(23, 23, 23, 1) 0%, rgba(38, 38, 38, 0.95) 100%);
            backdrop-filter: blur(20px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header-arch { 
            border-radius: 0 0 5rem 5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .orb-button {
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* 要素を1画面に収めるためのフレックス制御 */
        .viewport-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 28rem; /* max-w-md */
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            ChevronLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Camera: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Home: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Trash: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            X: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>,
            Loader: () => <svg className="animate-spin" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" fill="none"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        };

        const TreeGraphic = ({ entries = [] }) => {
            const count = entries.length;
            const canopyColor = useMemo(() => {
                if (count === 0) return "#f1f5f9";
                let r = 0, g = 0, b = 0;
                entries.forEach(e => {
                    const hex = e.color || "#FAF9F6";
                    r += parseInt(hex.substring(1, 3), 16);
                    g += parseInt(hex.substring(3, 5), 16);
                    b += parseInt(hex.substring(5, 7), 16);
                });
                const avg = (val) => Math.round(val / count).toString(16).padStart(2, '0');
                return `#${avg(r)}${avg(g)}${avg(b)}`;
            }, [entries]);

            return (
                <div className="w-full h-full flex items-center justify-center tree-transition">
                    <svg width="100%" height="100%" viewBox="0 0 200 120" preserveAspectRatio="xMidYMid meet">
                        <path d="M90 120 Q100 115 100 100 T110 120" fill="#8b7e74" />
                        <path d="M5 90 Q5 10 100 5 T195 90 Q195 110 100 115 T5 90" fill={canopyColor} opacity="0.85" />
                        <path d="M100 100 L100 50 M100 85 L40 65 M100 80 L160 60 M100 70 L65 35 M100 65 L135 30" stroke="#fff" strokeWidth="1" opacity="0.4" fill="none" />
                    </svg>
                </div>
            );
        };

        function App() {
            const params = new URLSearchParams(window.location.search);
            const groupId = params.get('groupId') || 'DEMO';

            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [entries, setEntries] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [entryIn, setEntryIn] = useState({ message: '', photo: null, color: '#60a5fa' });
            const [confirmModal, setConfirmModal] = useState({ show: false, type: '', target: null });

            const fetchEntries = () => {
                fetch(`/api/entries?groupId=${groupId}`)
                    .then(r => r.json())
                    .then(data => { if(Array.isArray(data)) setEntries(data); })
                    .catch(console.error);
            };

            useEffect(() => fetchEntries(), [groupId]);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);
                return days;
            }, [currentMonth]);

            const getFormattedDate = (date) => {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const handleAddEntry = async () => {
                const msg = entryIn.message.trim();
                if ((!msg && !entryIn.photo) || isSaving) return;
                setIsSaving(true);
                try {
                    const res = await fetch('/api/addEntry', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ groupId, date: getFormattedDate(selectedDate), message: msg, photo: entryIn.photo, color: entryIn.color })
                    });
                    if((await res.json()).success) {
                        fetchEntries();
                        setEntryIn({ message: '', photo: null, color: '#60a5fa' });
                        setIsFormOpen(false);
                    }
                } catch (e) { console.error(e); }
                finally { setIsSaving(false); }
            };

            const executeDelete = async () => {
                if(confirmModal.type === 'entry') {
                    await fetch('/api/deleteEntry', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ entryId: confirmModal.target }) });
                    fetchEntries();
                } else if(confirmModal.type === 'garden') {
                    await fetch('/api/closeGarden', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ groupId }) });
                    window.location.href = 'index.html';
                }
                setConfirmModal({ show: false, type: '', target: null });
            };

            const currentEntries = useMemo(() => {
                const ds = getFormattedDate(selectedDate);
                return entries.filter(e => e.diary_date.startsWith(ds));
            }, [entries, selectedDate]);

            return (
                <div className="viewport-container fade-in">
                    
                    {/* アップグレード：プレミアム・フローティング・ヘッダー */}
                    <div className="z-40 px-4 pt-4 shrink-0">
                        <div className="glass-black text-white header-arch flex flex-col items-center justify-center py-6 px-6 relative overflow-visible h-32">
                            <div className="flex w-full justify-between items-center z-10 relative">
                                <button 
                                    onClick={() => window.location.href = 'index.html'} 
                                    className="w-14 h-14 orb-button flex items-center justify-center rounded-full transition-all active:scale-90"
                                >
                                    <Icons.Home />
                                </button>
                                <div className="text-center">
                                    <h1 className="text-2xl font-bold tracking-[0.4em] uppercase italic font-serif leading-none">LUMINA</h1>
                                    <div className="mt-1 flex items-center justify-center gap-1">
                                        <div className="w-1.5 h-1.5 bg-stone-500 rounded-full"></div>
                                        <p className="text-[9px] text-white/40 font-mono tracking-widest uppercase">ID: {groupId}</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setConfirmModal({ show: true, type: 'garden', target: null })} 
                                    className="w-14 h-14 orb-button flex items-center justify-center text-red-400 hover:text-red-300 rounded-full transition-all active:scale-90"
                                >
                                    <Icons.Trash />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* カレンダーセクション：コンパクト化 */}
                    <section className="px-6 py-4 shrink-0 z-10">
                        <div className="flex justify-between items-center mb-3">
                            <h2 className="text-2xl font-serif font-bold text-stone-800 tracking-tighter">{currentMonth.getFullYear()}年 {currentMonth.getMonth() + 1}月</h2>
                            <div className="flex gap-2">
                                <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="w-9 h-9 flex items-center justify-center text-stone-300 hover:text-stone-600 rounded-full transition-all"><Icons.ChevronLeft /></button>
                                <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="w-9 h-9 flex items-center justify-center text-stone-300 hover:text-stone-600 rounded-full transition-all"><Icons.ChevronRight /></button>
                            </div>
                        </div>
                        <div className="bg-white rounded-[2.5rem] shadow-xl border border-stone-50 p-4">
                            <div className="grid grid-cols-7 gap-1 text-center mb-2">
                                {['S','M','T','W','T','F','S'].map((d, i) => (
                                    <span key={i} className={`text-[10px] font-bold ${i===0 ? 'text-red-400' : i===6 ? 'text-blue-400' : 'text-stone-300'}`}>{d}</span>
                                ))}
                            </div>
                            <div className="grid grid-cols-7 gap-1.5">
                                {calendarDays.map((day, i) => {
                                    if (!day) return <div key={`empty-${i}`} className="aspect-square" />;
                                    const ds = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                                    const dayEntries = entries.filter(e => e.diary_date.startsWith(ds));
                                    const isSelected = selectedDate.getDate() === day && selectedDate.getMonth() === currentMonth.getMonth();
                                    return (
                                        <div key={day} onClick={() => setSelectedDate(new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day))} 
                                             className={`aspect-square relative flex flex-col items-center justify-end p-0.5 cursor-pointer transition-all rounded-xl ${isSelected ? 'ring-2 ring-stone-800 bg-stone-50 z-10 scale-105' : 'hover:bg-stone-50/50'}`}>
                                            <span className={`absolute top-0.5 left-1 text-[8px] font-bold ${isSelected ? 'text-stone-800' : 'text-stone-200'}`}>{day}</span>
                                            <div className="w-6 h-4 opacity-60"><TreeGraphic entries={dayEntries} /></div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </section>

                    {/* 庭園メインビジュアライザー：中央に配置 */}
                    <section className="flex-1 px-6 pb-6 flex flex-col relative z-10 overflow-hidden">
                        <h3 className="text-lg font-serif font-bold text-stone-800 mb-2 px-2 flex items-center gap-2">
                            <div className="w-1 h-5 bg-stone-800 rounded-full"></div>
                            {selectedDate.toLocaleDateString('ja-JP', {month:'long', day:'numeric', weekday:'short'})}
                        </h3>
                        <div className="relative w-full flex-1 bg-stone-50/60 rounded-[3.5rem] overflow-hidden border border-stone-200/50 flex items-center justify-center shadow-inner p-8">
                            <div className="w-full h-full">
                                <TreeGraphic entries={currentEntries} />
                            </div>
                            
                            <div className="absolute inset-0 pointer-events-none z-20">
                                {currentEntries.map((item, idx) => (
                                    <div key={item.id} className="absolute item-float group pointer-events-auto" style={{top: `${15+(idx%5)*15}%`, left: `${15+(idx%4)*22}%`, transform: 'translate(-50%, -50%)'}}>
                                        <div className="p-1.5 bg-white shadow-xl rounded-2xl border border-stone-50 relative transition-all hover:scale-110 hover:z-30">
                                            {item.image_data ? 
                                                <img src={item.image_data} className="w-16 h-16 object-cover rounded-xl shadow-sm" /> :
                                                <div className="w-16 h-16 flex items-center justify-center bg-stone-50 rounded-xl text-[9px] text-stone-500 text-center leading-tight px-3 font-medium overflow-hidden italic">
                                                    {item.message}
                                                </div>
                                            }
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); setConfirmModal({ show: true, type: 'entry', target: item.id }); }}
                                                className="absolute -top-2 -right-2 bg-red-500 text-white p-1.5 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-20"
                                            >
                                                <Icons.X />
                                            </button>
                                            <div className="absolute -bottom-0.5 -right-0.5 w-3.5 h-3.5 rounded-full border-2 border-white shadow-sm" style={{backgroundColor: item.color}} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* 登録用ハーフシート：常に160px分見えるように設定 */}
                    <div className={`fixed inset-x-0 bottom-0 z-40 pointer-events-none transition-opacity duration-500 ${isFormOpen ? 'bg-stone-900/20 pointer-events-auto opacity-100' : 'opacity-0'}`} onClick={() => setIsFormOpen(false)} />
                    <div className={`fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t border-stone-100 rounded-t-[4rem] shadow-[0_-25px_60px_rgba(0,0,0,0.1)] z-50 transition-transform duration-500 ease-in-out ${isFormOpen ? 'translate-y-0 h-[60%]' : 'translate-y-[calc(100%-160px)] h-auto'}`}>
                        <button onClick={() => setIsFormOpen(!isFormOpen)} className="w-full h-16 flex flex-col items-center justify-center text-stone-200 hover:text-stone-400 transition-colors shrink-0">
                            <div className="w-14 h-1 bg-stone-100 rounded-full mb-2" />
                            {!isFormOpen && <span className="text-[10px] font-bold tracking-[0.5em] text-stone-400 uppercase italic font-serif">NEW MEMORY</span>}
                        </button>
                        
                        <div className="px-10 pb-8 pt-0 space-y-6 overflow-hidden flex flex-col h-full">
                            <div className="flex gap-3 overflow-x-auto no-scrollbar py-2 shrink-0 justify-center">
                                {['#FAF9F6', '#ff85a2', '#f472b6', '#a78bfa', '#60a5fa', '#34d399', '#fbbf24', '#f87171', '#44403c'].map(c => (
                                    <button key={c} onClick={() => setEntryIn({...entryIn, color: c})} className={`w-9 h-9 rounded-full border shrink-0 transition-all ${entryIn.color === c ? 'ring-2 ring-stone-800 scale-110 shadow-lg' : 'border-stone-100 hover:scale-105'}`} style={{backgroundColor: c}} />
                                ))}
                            </div>
                            
                            <div className="flex gap-4 items-start flex-1 overflow-hidden">
                                <div className="flex flex-col items-center gap-3">
                                    <label className="w-24 h-24 shrink-0 flex items-center justify-center bg-stone-50 rounded-[2.5rem] text-stone-300 border border-stone-100 shadow-sm cursor-pointer hover:bg-stone-100 transition-all overflow-hidden relative group">
                                        {entryIn.photo ? (
                                            <img src={entryIn.photo} className="w-full h-full object-cover" />
                                        ) : (
                                            <Icons.Camera />
                                        )}
                                        <input type="file" className="hidden" accept="image/*" onChange={(e) => { 
                                            const file = e.target.files[0];
                                            if (!file) return;
                                            const r = new FileReader(); 
                                            r.onload = () => setEntryIn({...entryIn, photo: r.result}); 
                                            r.readAsDataURL(file); 
                                        }} />
                                    </label>
                                    {entryIn.photo && (
                                        <button onClick={() => setEntryIn({...entryIn, photo: null})} className="text-[9px] text-red-500 font-bold uppercase tracking-widest px-3 py-1 bg-red-50 rounded-full">Remove</button>
                                    )}
                                </div>
                                <div className="flex-1 flex flex-col gap-4 overflow-hidden h-full">
                                    <textarea placeholder="今、この瞬間の想いを..." className="w-full flex-1 bg-stone-50 rounded-[2.5rem] p-6 text-sm outline-none resize-none border border-stone-100 shadow-inner focus:bg-white transition-all" value={entryIn.message} onChange={e => setEntryIn({...entryIn, message: e.target.value})} />
                                    <button 
                                        onClick={handleAddEntry} 
                                        disabled={(!entryIn.message.trim() && !entryIn.photo) || isSaving} 
                                        className={`w-full py-4 rounded-[2rem] flex items-center justify-center font-bold shadow-xl active:scale-95 transition-all
                                            ${((!entryIn.message.trim() && !entryIn.photo) || isSaving) 
                                                ? 'bg-stone-100 text-stone-300 cursor-not-allowed' 
                                                : 'bg-stone-900 text-white active:bg-black'}`}
                                    >
                                        {isSaving ? <Icons.Loader /> : '想い出を庭園に飾る'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* カスタム確認モーダル */}
                    {confirmModal.show && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-stone-900/60 backdrop-blur-md fade-in">
                            <div className="bg-white w-full max-w-xs rounded-[3.5rem] p-8 shadow-2xl border border-stone-50">
                                <h4 className="text-lg font-bold text-stone-800 text-center mb-2">{confirmModal.type === 'garden' ? '閉園の確認' : '削除の確認'}</h4>
                                <p className="text-stone-400 text-[11px] text-center mb-8 leading-relaxed">
                                    {confirmModal.type === 'garden' ? '庭園と全ての記録が完全に消去されます。元に戻すことはできません。' : 'この想い出を庭園から取り除きますか？'}
                                </p>
                                <div className="space-y-3">
                                    <button onClick={executeDelete} className="w-full py-4 bg-red-500 text-white rounded-2xl font-bold text-sm shadow-lg shadow-red-100 active:scale-95 transition-all">消去する</button>
                                    <button onClick={() => setConfirmModal({ show: false, type: '', target: null })} className="w-full py-4 bg-stone-50 text-stone-400 rounded-2xl font-bold text-sm active:scale-95 transition-all border border-stone-100">キャンセル</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
