<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINA - Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 1画面に強制的に収めるためのベース設定 */
        html, body { 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background-color: #faf9f6; 
            color: #44403c;
            touch-action: none;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tree-transition { transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* ふわふわ浮かぶアニメーション */
        .item-float { animation: float 5s ease-in-out infinite; }
        @keyframes float { 
            0%, 100% { transform: translate(-50%, -52%) scale(1) rotate(0deg); } 
            50% { transform: translate(-50%, -48%) scale(1.02) rotate(1deg); } 
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* プレミアム・ブラック・アーチ */
        .glass-black { 
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            backdrop-filter: blur(20px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header-arch { border-radius: 0 0 3.5rem 3.5rem; }
        
        .orb-button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05), 0 4px 12px rgba(0,0,0,0.3);
        }
        
        /* デバイスに合わせた最適な横幅制限 */
        .viewport-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 460px; 
            margin: 0 auto;
            position: relative;
            background: white;
        }

        .garden-inner-shadow {
            box-shadow: inset 0 10px 40px rgba(0,0,0,0.02), inset 0 -10px 40px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            ChevronLeft: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            ChevronRight: () => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Camera: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Home: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Trash: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            X: () => <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>,
            Loader: () => <svg className="animate-spin" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" fill="none"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        };

        const TreeGraphic = ({ entries = [] }) => {
            const count = entries.length;
            const canopyColor = useMemo(() => {
                if (count === 0) return "#f1f5f9";
                let r = 0, g = 0, b = 0;
                entries.forEach(e => {
                    const hex = e.color || "#FAF9F6";
                    r += parseInt(hex.substring(1, 3), 16);
                    g += parseInt(hex.substring(3, 5), 16);
                    b += parseInt(hex.substring(5, 7), 16);
                });
                const avg = (val) => Math.round(val / count).toString(16).padStart(2, '0');
                return `#${avg(r)}${avg(g)}${avg(b)}`;
            }, [entries]);

            return (
                <div className="w-full h-full flex items-center justify-center tree-transition">
                    <svg width="100%" height="100%" viewBox="0 0 200 120" preserveAspectRatio="xMidYMid meet">
                        <path d="M90 120 Q100 115 100 100 T110 120" fill="#8b7e74" />
                        <path d="M5 90 Q5 10 100 5 T195 90 Q195 110 100 115 T5 90" fill={canopyColor} opacity="0.85" />
                        <path d="M100 100 L100 50 M100 85 L40 65 M100 80 L160 60 M100 70 L65 35 M100 65 L135 30" stroke="#fff" strokeWidth="1" opacity="0.4" fill="none" />
                    </svg>
                </div>
            );
        };

        function App() {
            const params = new URLSearchParams(window.location.search);
            const groupId = params.get('groupId') || 'DEMO';

            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [entries, setEntries] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [entryIn, setEntryIn] = useState({ message: '', photo: null, color: '#60a5fa' });
            const [confirmModal, setConfirmModal] = useState({ show: false, type: '', target: null });

            const randomizedEntries = useMemo(() => {
                return entries.map(e => ({
                    ...e,
                    posX: ((e.id * 137) % 70) + 15, 
                    posY: ((e.id * 223) % 55) + 15  
                }));
            }, [entries]);

            const fetchEntries = () => {
                fetch(`/api/entries?groupId=${groupId}`)
                    .then(r => r.json())
                    .then(data => { if(Array.isArray(data)) setEntries(data); })
                    .catch(console.error);
            };

            useEffect(() => fetchEntries(), [groupId]);

            const calendarDays = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);
                return days;
            }, [currentMonth]);

            const getFormattedDate = (date) => {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const handleAddEntry = async () => {
                const msg = entryIn.message.trim();
                if ((!msg && !entryIn.photo) || isSaving) return;
                setIsSaving(true);
                try {
                    const res = await fetch('/api/addEntry', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ groupId, date: getFormattedDate(selectedDate), message: msg, photo: entryIn.photo, color: entryIn.color })
                    });
                    if((await res.json()).success) {
                        fetchEntries();
                        setEntryIn({ message: '', photo: null, color: '#60a5fa' });
                        setIsFormOpen(false);
                    }
                } catch (e) { console.error(e); }
                finally { setIsSaving(false); }
            };

            const executeDelete = async () => {
                if(confirmModal.type === 'entry') {
                    await fetch('/api/deleteEntry', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ entryId: confirmModal.target }) });
                    fetchEntries();
                } else if(confirmModal.type === 'garden') {
                    await fetch('/api/closeGarden', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ groupId }) });
                    window.location.href = 'index.html';
                }
                setConfirmModal({ show: false, type: '', target: null });
            };

            const currentEntries = useMemo(() => {
                const ds = getFormattedDate(selectedDate);
                return randomizedEntries.filter(e => e.diary_date.startsWith(ds));
            }, [randomizedEntries, selectedDate]);

            return (
                <div className="viewport-container fade-in">
                    
                    {/* ヘッダー */}
                    <header className="z-40 px-3 pt-3 shrink-0">
                        <div className="glass-black text-white header-arch flex flex-col items-center justify-center py-2 px-4 h-16">
                            <div className="flex w-full justify-between items-center relative">
                                <button onClick={() => window.location.href = 'index.html'} className="w-9 h-9 orb-button flex items-center justify-center rounded-full active:scale-90 transition-all">
                                    <Icons.Home />
                                </button>
                                <div className="text-center">
                                    <h1 className="text-base font-bold tracking-[0.4em] uppercase italic font-serif leading-none">LUMINA</h1>
                                    <p className="text-[6px] text-white/30 font-mono tracking-[0.2em] mt-0.5 uppercase">{groupId}</p>
                                </div>
                                <button onClick={() => setConfirmModal({ show: true, type: 'garden', target: null })} className="w-9 h-9 orb-button flex items-center justify-center text-red-400 rounded-full active:scale-90 transition-all">
                                    <Icons.Trash />
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* 超コンパクト・カレンダー */}
                    <section className="px-4 py-1 shrink-0 z-10">
                        <div className="flex justify-between items-center mb-0.5 px-1">
                            <h2 className="text-[10px] font-bold text-stone-400 tracking-wider uppercase">{currentMonth.getFullYear()} / {currentMonth.getMonth() + 1}</h2>
                            <div className="flex gap-3">
                                <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="text-stone-300 hover:text-stone-600 transition-colors"><Icons.ChevronLeft /></button>
                                <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="text-stone-300 hover:text-stone-600 transition-colors"><Icons.ChevronRight /></button>
                            </div>
                        </div>
                        <div className="bg-white/60 backdrop-blur-sm rounded-2xl border border-stone-100 p-1.5 shadow-sm">
                            <div className="grid grid-cols-7 gap-0.5 text-center mb-0.5">
                                {['S','M','T','W','T','F','S'].map((d, i) => (
                                    <span key={i} className={`text-[6px] font-bold ${i===0 ? 'text-red-300' : i===6 ? 'text-blue-300' : 'text-stone-300'}`}>{d}</span>
                                ))}
                            </div>
                            <div className="grid grid-cols-7 gap-0.5">
                                {calendarDays.map((day, i) => {
                                    if (!day) return <div key={`empty-${i}`} className="aspect-square" />;
                                    const ds = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth()+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                                    const dayEntries = randomizedEntries.filter(e => e.diary_date.startsWith(ds));
                                    const isSelected = selectedDate.getDate() === day && selectedDate.getMonth() === currentMonth.getMonth();
                                    return (
                                        <div key={day} onClick={() => setSelectedDate(new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day))} 
                                             className={`aspect-square flex flex-col items-center justify-center cursor-pointer transition-all rounded-md relative ${isSelected ? 'bg-stone-800 text-white scale-105 z-10' : 'hover:bg-stone-50'}`}>
                                            <span className={`text-[7px] font-medium ${isSelected ? 'text-white' : 'text-stone-600'}`}>{day}</span>
                                            {dayEntries.length > 0 && !isSelected && <div className="absolute bottom-0.5 w-1 h-1 bg-stone-300 rounded-full" />}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </section>

                    {/* 庭園エリア（最大化） */}
                    <section className="flex-1 px-4 pb-2 flex flex-col relative z-10 overflow-hidden mb-16">
                        <h3 className="text-[10px] font-bold text-stone-800 mb-1 px-1 flex items-center gap-1.5 uppercase tracking-widest">
                            <div className="w-0.5 h-2.5 bg-stone-800 rounded-full"></div>
                            {selectedDate.toLocaleDateString('ja-JP', {month:'short', day:'numeric', weekday:'short'})}
                        </h3>
                        <div className="relative w-full flex-1 bg-stone-50/40 rounded-[3rem] overflow-hidden border border-stone-200/30 flex items-center justify-center garden-inner-shadow p-4">
                            <div className="w-full h-full scale-[1.5] translate-y-4">
                                <TreeGraphic entries={currentEntries} />
                            </div>
                            
                            <div className="absolute inset-0 pointer-events-none z-20">
                                {currentEntries.map((item) => (
                                    <div 
                                        key={item.id} 
                                        className="absolute item-float group pointer-events-auto transition-all" 
                                        style={{top: `${item.posY}%`, left: `${item.posX}%`, transform: 'translate(-50%, -50%)'}}
                                    >
                                        <div className="p-1 bg-white shadow-xl rounded-xl border border-stone-50 relative transition-all hover:scale-125 hover:z-30">
                                            {item.image_data ? 
                                                <img src={item.image_data} className="w-14 h-14 object-cover rounded-lg" /> :
                                                <div className="w-14 h-14 flex items-center justify-center bg-stone-50 rounded-lg text-[7px] text-stone-400 text-center leading-tight px-1 italic">
                                                    {item.message}
                                                </div>
                                            }
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); setConfirmModal({ show: true, type: 'entry', target: item.id }); }}
                                                className="absolute -top-1.5 -right-1.5 bg-red-500 text-white p-1 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity z-20"
                                            >
                                                <Icons.X />
                                            </button>
                                            <div className="absolute -bottom-0.5 -right-0.5 w-2.5 h-2.5 rounded-full border-2 border-white shadow-sm" style={{backgroundColor: item.color}} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* 登録ハーフシート */}
                    <div className={`fixed inset-x-0 bottom-0 z-40 pointer-events-none transition-opacity duration-500 ${isFormOpen ? 'bg-stone-900/10 pointer-events-auto opacity-100' : 'opacity-0'}`} onClick={() => setIsFormOpen(false)} />
                    <div className={`fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[460px] bg-white border-t border-stone-100 rounded-t-[3.5rem] shadow-[0_-15px_40px_rgba(0,0,0,0.08)] z-50 transition-transform duration-500 ease-in-out ${isFormOpen ? 'translate-y-0 h-[45%]' : 'translate-y-[calc(100%-70px)] h-auto'}`}>
                        <button onClick={() => setIsFormOpen(!isFormOpen)} className="w-full h-10 flex flex-col items-center justify-center text-stone-200 hover:text-stone-400 transition-colors shrink-0">
                            <div className="w-10 h-0.5 bg-stone-100 rounded-full mb-1" />
                            {!isFormOpen && <span className="text-[7px] font-bold tracking-[0.4em] text-stone-300 uppercase italic">New Memory</span>}
                        </button>
                        
                        <div className="px-6 pb-4 pt-0 space-y-3 overflow-hidden flex flex-col h-full">
                            <div className="flex gap-2 overflow-x-auto no-scrollbar py-1 shrink-0 justify-center">
                                {['#FAF9F6', '#ff85a2', '#f472b6', '#a78bfa', '#60a5fa', '#34d399', '#fbbf24', '#f87171', '#44403c'].map(c => (
                                    <button key={c} onClick={() => setEntryIn({...entryIn, color: c})} className={`w-7 h-7 rounded-full border shrink-0 transition-all ${entryIn.color === c ? 'ring-2 ring-stone-800 scale-110' : 'border-stone-100'}`} style={{backgroundColor: c}} />
                                ))}
                            </div>
                            
                            <div className="flex gap-3 items-start flex-1 overflow-hidden">
                                <div className="flex flex-col items-center gap-2 shrink-0">
                                    <label className="w-16 h-16 shrink-0 flex items-center justify-center bg-stone-50 rounded-2xl text-stone-300 border border-stone-100 cursor-pointer overflow-hidden relative">
                                        {entryIn.photo ? <img src={entryIn.photo} className="w-full h-full object-cover" /> : <Icons.Camera />}
                                        <input type="file" className="hidden" accept="image/*" onChange={(e) => { 
                                            const file = e.target.files[0];
                                            if (!file) return;
                                            const r = new FileReader(); 
                                            r.onload = () => setEntryIn({...entryIn, photo: r.result}); 
                                            r.readAsDataURL(file); 
                                        }} />
                                    </label>
                                    {entryIn.photo && <button onClick={() => setEntryIn({...entryIn, photo: null})} className="text-[6px] text-red-500 font-bold uppercase bg-red-50 px-2 py-0.5 rounded-full">Remove</button>}
                                </div>
                                <div className="flex-1 flex flex-col gap-3 overflow-hidden h-full">
                                    <textarea placeholder="今、この瞬間の想いを..." className="w-full flex-1 bg-stone-50 rounded-2xl p-3 text-xs outline-none resize-none border border-stone-100 shadow-inner focus:bg-white transition-all" value={entryIn.message} onChange={e => setEntryIn({...entryIn, message: e.target.value})} />
                                    <button onClick={handleAddEntry} disabled={(!entryIn.message.trim() && !entryIn.photo) || isSaving} className={`w-full py-2.5 rounded-2xl flex items-center justify-center font-bold text-[10px] shadow-lg active:scale-95 transition-all mb-4 ${((!entryIn.message.trim() && !entryIn.photo) || isSaving) ? 'bg-stone-100 text-stone-300' : 'bg-stone-900 text-white'}`}>
                                        {isSaving ? <Icons.Loader /> : '想い出を庭園に飾る'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* モーダル */}
                    {confirmModal.show && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-stone-900/60 backdrop-blur-md fade-in">
                            <div className="bg-white w-full max-w-xs rounded-[2.5rem] p-6 shadow-2xl border border-stone-50">
                                <h4 className="text-sm font-bold text-stone-800 text-center mb-1">Confirm Action</h4>
                                <p className="text-stone-400 text-[9px] text-center mb-5 leading-relaxed">
                                    {confirmModal.type === 'garden' ? '庭園と全ての記録が完全に消去されます。' : 'この想い出を庭園から取り除きますか？'}
                                </p>
                                <div className="space-y-2">
                                    <button onClick={executeDelete} className="w-full py-2.5 bg-red-500 text-white rounded-xl font-bold text-[10px] shadow-lg active:scale-95 transition-all uppercase tracking-widest">Execute</button>
                                    <button onClick={() => setConfirmModal({ show: false, type: '', target: null })} className="w-full py-2.5 bg-stone-50 text-stone-400 rounded-xl font-bold text-[10px] active:scale-95 border border-stone-100 uppercase tracking-widest">Cancel</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            </body>
        </html>
    </script>
</body>
</html>
