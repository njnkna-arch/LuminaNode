<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA - Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #44403c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKの読み込み -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, setDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lumina-garden-v1';

        window.FB_MODULES = { auth, db, appId, collection, doc, getDoc, setDoc, signInAnonymously, signInWithCustomToken, onAuthStateChanged, onSnapshot };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icons = {
            Search: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Plus: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
            ChevronRight: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Loader: () => <svg className="animate-spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [gardens, setGardens] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [isCreateMode, setIsCreateMode] = useState(false);
            const [newGarden, setNewGarden] = useState({ name: '', host: '' });
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const initFirebase = async () => {
                    if (!window.FB_MODULES) return;
                    const { auth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } = window.FB_MODULES;
                    
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Auth failed:", e);
                    }
                    onAuthStateChanged(auth, setUser);
                };

                const timer = setInterval(() => {
                    if (window.FB_MODULES) {
                        clearInterval(timer);
                        initFirebase();
                    }
                }, 100);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                if (!user || !window.FB_MODULES) return;
                const { db, appId, collection, onSnapshot } = window.FB_MODULES;
                
                const gardensCol = collection(db, 'artifacts', appId, 'public', 'data', 'gardens');
                
                const unsubscribe = onSnapshot(gardensCol, (snapshot) => {
                    const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setGardens(list);
                }, (err) => console.error("Firestore Error:", err));

                return () => unsubscribe();
            }, [user]);

            const filteredGardens = useMemo(() => {
                const term = searchTerm.toLowerCase();
                return gardens.filter(g => 
                    (g.group_name && g.group_name.toLowerCase().includes(term)) || 
                    (g.id && g.id.toLowerCase().includes(term))
                );
            }, [gardens, searchTerm]);

            const goToGarden = (id) => {
                const target = `lumina_garden.html?groupId=${encodeURIComponent(id)}`;
                
                // プレビュー環境でのデバッグ用
                if (window.location.protocol.startsWith('blob')) {
                    const msg = `庭園 ID: ${id} へ遷移します。\n(プレビュー環境ではページ遷移が制限されるため、GitHub Pagesなどの実際の環境で動作します)`;
                    console.log("Navigation Target:", target);
                    alert(msg);
                } else {
                    window.location.href = target;
                }
            };

            const handleCreate = async () => {
                if (!newGarden.name.trim() || !user || !window.FB_MODULES) return;
                setLoading(true);

                const { db, appId, doc, setDoc } = window.FB_MODULES;
                const gardenId = `LUMINA-${Math.random().toString(36).substr(2, 5).toUpperCase()}`;
                
                try {
                    const gardenDoc = doc(db, 'artifacts', appId, 'public', 'data', 'gardens', gardenId);
                    
                    // Firestoreへの保存を確実に待機
                    await setDoc(gardenDoc, {
                        group_name: newGarden.name,
                        host_name: newGarden.host || "匿名ホスト",
                        created_at: new Date().toISOString()
                    });
                    
                    // 保存成功後に遷移
                    goToGarden(gardenId);
                } catch (e) {
                    alert(`作成に失敗しました: ${e.message}`);
                    console.error("Create Garden Error:", e);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col fade-in relative overflow-x-hidden">
                    <div className="absolute top-[-5%] right-[-10%] opacity-10 pointer-events-none">
                        <svg width="300" height="300" viewBox="0 0 200 200">
                            <path d="M100,180 Q100,120 100,40" stroke="#8b7e74" strokeWidth="3" fill="none" />
                            <circle cx="100" cy="40" r="20" fill="#a3a3a3" fillOpacity="0.3" />
                        </svg>
                    </div>

                    <header className="text-center mt-12 mb-8 relative z-10">
                        <h1 className="text-5xl font-serif font-bold text-stone-700 tracking-tight italic">LUMINA</h1>
                        <p className="text-stone-400 text-[10px] tracking-[0.4em] uppercase mt-2">Memory Garden Entrance</p>
                    </header>

                    <div className="mb-6 relative z-10">
                        <div className="flex items-center bg-white border border-stone-100 rounded-2xl px-4 py-3 shadow-sm focus-within:ring-2 focus-within:ring-stone-200 transition-all">
                            <span className="text-stone-300 mr-3"><Icons.Search /></span>
                            <input 
                                type="text"
                                placeholder="庭園名やIDで検索..."
                                className="w-full bg-transparent outline-none text-sm text-stone-700 placeholder-stone-300"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                    </div>

                    <main className="flex-1 overflow-y-auto no-scrollbar relative z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-[10px] font-bold text-stone-400 uppercase tracking-widest">Garden List</h2>
                            <span className="text-[9px] text-stone-300 font-mono">{filteredGardens.length} Gardens Found</span>
                        </div>

                        <div className="space-y-3 pb-32">
                            {!user ? (
                                <div className="py-20 text-center text-stone-300 flex flex-col items-center gap-2">
                                    <Icons.Loader />
                                    <span className="text-[10px] uppercase tracking-widest">Connecting...</span>
                                </div>
                            ) : filteredGardens.length === 0 ? (
                                <div className="py-20 text-center text-stone-300 italic border-2 border-dashed border-stone-100 rounded-[2.5rem]">
                                    {searchTerm ? '見つかりませんでした' : '庭園がまだありません'}
                                </div>
                            ) : filteredGardens.map(g => (
                                <div 
                                    key={g.id} 
                                    onClick={() => goToGarden(g.id)}
                                    className="group bg-white p-6 rounded-[2rem] shadow-sm border border-stone-100 flex items-center justify-between cursor-pointer hover:shadow-xl hover:-translate-y-0.5 transition-all"
                                >
                                    <div>
                                        <h3 className="font-bold text-stone-700 text-lg group-hover:text-stone-900 transition-colors">{g.group_name}</h3>
                                        <div className="flex gap-4 mt-1">
                                            <p className="text-[9px] text-stone-300 font-mono">ID: {g.id}</p>
                                            <p className="text-[9px] text-stone-400 uppercase tracking-tighter">Host: {g.host_name}</p>
                                        </div>
                                    </div>
                                    <span className="text-stone-200 group-hover:text-stone-400 transition-colors"><Icons.ChevronRight /></span>
                                </div>
                            ))}
                        </div>
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-6 z-20 pointer-events-none">
                        <div className="pointer-events-auto bg-gradient-to-t from-stone-50 pt-10">
                            {isCreateMode ? (
                                <div className="bg-white p-6 rounded-[2.5rem] shadow-2xl border border-stone-50 space-y-4 fade-in">
                                    <div className="flex justify-between items-center px-2">
                                        <h4 className="text-[10px] font-bold text-stone-400 uppercase tracking-widest">Open New Garden</h4>
                                        <button onClick={() => setIsCreateMode(false)} className="text-stone-300 hover:text-stone-600 p-1">✕</button>
                                    </div>
                                    <input 
                                        placeholder="庭園の名前" 
                                        className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all" 
                                        value={newGarden.name} 
                                        onChange={e => setNewGarden({...newGarden, name: e.target.value})} 
                                    />
                                    <input 
                                        placeholder="あなたの名前" 
                                        className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all" 
                                        value={newGarden.host} 
                                        onChange={e => setNewGarden({...newGarden, host: e.target.value})} 
                                    />
                                    <button 
                                        onClick={handleCreate}
                                        disabled={loading || !newGarden.name}
                                        className="w-full py-4 bg-stone-800 text-white rounded-2xl font-bold shadow-lg active:scale-95 disabled:bg-stone-200 transition-all flex items-center justify-center gap-2"
                                    >
                                        {loading ? <Icons.Loader /> : '開園する'}
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <button 
                                        onClick={() => setIsCreateMode(true)}
                                        className="w-full py-5 bg-stone-800 text-white rounded-[2rem] font-bold shadow-2xl flex items-center justify-center gap-3 active:scale-95 transition-all"
                                    >
                                        <Icons.Plus />
                                        <span>新しい庭園を造る</span>
                                    </button>
                                    
                                    <div className="glass rounded-2xl p-4 space-y-2">
                                        <div className="flex justify-between items-center text-[8px] text-stone-400 font-bold uppercase border-b border-stone-100 pb-1">
                                            <span>Default Access</span>
                                        </div>
                                        <div className="flex justify-between items-baseline px-1">
                                            <span className="text-[8px] text-stone-300 font-mono">USER ID</span>
                                            <span className="text-[10px] font-mono text-stone-500">LUMINA_USER_2024</span>
                                        </div>
                                        <div className="flex justify-between items-baseline px-1">
                                            <span className="text-[8px] text-stone-300 font-mono">PASSWORD</span>
                                            <span className="text-[10px] font-mono text-stone-500">lumina-secure-888</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <footer className="mt-4 pb-4 text-center text-stone-300 text-[8px] tracking-[0.4em] uppercase z-10">
                        &copy; 2024 LUMINA DESIGN STUDIO
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
