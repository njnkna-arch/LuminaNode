<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA - Garden Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #faf9f6; color: #44403c; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [diaries, setDiaries] = useState([]);
            const [authMode, setAuthMode] = useState(null);
            const [authIn, setAuthIn] = useState({ name: '', host: '', pass: '' });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('/api/list')
                    .then(r => r.json())
                    .then(data => { if(Array.isArray(data)) setDiaries(data); })
                    .catch(e => console.error("Fetch list error:", e))
                    .finally(() => setLoading(false));
            }, []);

            const goToGarden = (id) => {
                window.location.href = `garden.html?groupId=${id}`;
            };

            const handleCreate = () => {
                if (!authIn.name || !authIn.host || !authIn.pass) {
                    alert("すべての項目を入力してください");
                    return;
                }
                fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(authIn)
                })
                .then(r => r.json())
                .then(data => {
                    if (data.id) {
                        alert("庭園を作成しました");
                        goToGarden(data.id);
                    } else {
                        alert("作成に失敗しました");
                    }
                });
            };

            return (
                <div className="max-w-md mx-auto p-6 min-h-screen flex flex-col fade-in">
                    <header className="text-center mt-12 mb-10">
                        <h1 className="text-5xl font-serif font-bold text-stone-800 tracking-tight italic">LUMINA</h1>
                        <p className="text-stone-400 text-[10px] tracking-[0.4em] uppercase mt-2 font-semibold">Garden of Memories</p>
                    </header>

                    <main className="flex-1 overflow-y-auto no-scrollbar">
                        <h2 className="text-[10px] font-bold text-stone-400 uppercase mb-4 tracking-widest px-2">Garden List</h2>
                        <div className="space-y-3 pb-10">
                            {loading ? (
                                <div className="text-center py-10 text-stone-300">Loading...</div>
                            ) : diaries.length === 0 ? (
                                <div className="py-20 text-center text-stone-300 italic border-2 border-dashed border-stone-100 rounded-[2.5rem]">
                                    庭園がまだありません
                                </div>
                            ) : (
                                diaries.map(d => (
                                    <div 
                                        key={d.group_id} 
                                        onClick={() => goToGarden(d.group_id)}
                                        className="bg-white p-6 rounded-[2rem] shadow-sm border border-stone-50 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all flex justify-between items-center group"
                                    >
                                        <div className="flex-1">
                                            <h3 className="font-bold text-stone-700 text-lg group-hover:text-stone-900 transition-colors">{d.group_name}</h3>
                                            <div className="flex gap-4 mt-1 items-center">
                                                <p className="text-[9px] text-stone-300 font-mono uppercase">ID: {d.group_id}</p>
                                                <div className="h-1 w-1 bg-stone-200 rounded-full" />
                                                <p className="text-[10px] text-stone-400">Host: {d.host_name}</p>
                                            </div>
                                        </div>
                                        <div className="text-stone-200 group-hover:text-stone-400 transition-colors">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </main>

                    <footer className="mt-8 space-y-4 pb-6">
                        <button 
                            onClick={() => setAuthMode(authMode === 'create' ? null : 'create')} 
                            className={`w-full py-5 rounded-[2rem] font-bold shadow-lg transition-all ${authMode === 'create' ? 'bg-white text-stone-400 border border-stone-100 shadow-none' : 'bg-stone-800 text-white active:scale-95'}`}
                        >
                            {authMode === 'create' ? 'キャンセル' : '新しい庭園を造る'}
                        </button>

                        {authMode === 'create' && (
                            <div className="bg-white p-6 rounded-[2.5rem] shadow-2xl border border-stone-50 space-y-3 fade-in">
                                <input 
                                    placeholder="庭園の名前" 
                                    className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all" 
                                    value={authIn.name} 
                                    onChange={e => setAuthIn({...authIn, name: e.target.value})} 
                                />
                                <input 
                                    placeholder="あなたの名前" 
                                    className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all" 
                                    value={authIn.host} 
                                    onChange={e => setAuthIn({...authIn, host: e.target.value})} 
                                />
                                <input 
                                    type="password" 
                                    placeholder="パスワード（保存用）" 
                                    className="w-full p-4 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all font-mono" 
                                    value={authIn.pass} 
                                    onChange={e => setAuthIn({...authIn, pass: e.target.value})} 
                                />
                                <button 
                                    onClick={handleCreate} 
                                    className="w-full py-4 bg-stone-800 text-white rounded-2xl font-bold shadow-lg active:scale-95 transition-all"
                                >
                                    開園する
                                </button>
                            </div>
                        )}
                    </footer>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
