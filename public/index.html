<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMINA - Entrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 全体のスクロールとズームを禁止 */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background-color: #faf9f6; 
            color: #44403c;
            touch-action: none;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* プレミアム・ブラック・アーチ */
        .glass-black { 
            background: linear-gradient(180deg, rgba(23, 23, 23, 1) 0%, rgba(38, 38, 38, 0.95) 100%);
            backdrop-filter: blur(20px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header-arch { 
            border-radius: 0 0 5rem 5rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* 1画面に収めるコンテナ */
        .viewport-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 28rem; /* max-w-md */
            margin: 0 auto;
            position: relative;
        }
        
        /* リスト部分だけスクロール可能に */
        .scrollable-list {
            flex: 1;
            overflow-y: auto;
            touch-action: pan-y;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [diaries, setDiaries] = useState([]);
            const [authMode, setAuthMode] = useState(null);
            const [authIn, setAuthIn] = useState({ name: '', host: '', pass: '' });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch('/api/list')
                    .then(r => r.json())
                    .then(data => { if(Array.isArray(data)) setDiaries(data); })
                    .catch(e => console.error("Fetch list error:", e))
                    .finally(() => setLoading(false));
            }, []);

            const goToGarden = (id) => {
                window.location.href = `garden.html?groupId=${id}`;
            };

            const handleCreate = () => {
                if (!authIn.name || !authIn.host || !authIn.pass) {
                    alert("すべての項目を入力してください");
                    return;
                }
                fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(authIn)
                })
                .then(r => r.json())
                .then(data => {
                    if (data.id) {
                        goToGarden(data.id);
                    } else {
                        alert("作成に失敗しました");
                    }
                });
            };

            return (
                <div className="viewport-container fade-in">
                    {/* プレミアム・ブラック・アーチ・ヘッダー */}
                    <header className="z-40 px-4 pt-4 shrink-0">
                        <div className="glass-black text-white header-arch flex flex-col items-center justify-center py-10 shadow-2xl relative">
                            <h1 className="text-3xl font-bold tracking-[0.5em] uppercase italic font-serif leading-none">LUMINA</h1>
                            <div className="mt-2 flex items-center gap-2">
                                <div className="h-[1px] w-4 bg-white/20"></div>
                                <p className="text-[10px] text-white/40 tracking-[0.3em] uppercase font-semibold">Garden Entrance</p>
                                <div className="h-[1px] w-4 bg-white/20"></div>
                            </div>
                        </div>
                    </header>

                    {/* 中央：スクロール可能なリストエリア */}
                    <main className="scrollable-list no-scrollbar px-6 pt-8">
                        <div className="flex justify-between items-center mb-6 px-2">
                            <h2 className="text-[11px] font-bold text-stone-400 uppercase tracking-[0.2em]">Open Gardens</h2>
                            <span className="text-[10px] text-stone-300 font-mono italic">{diaries.length} units found</span>
                        </div>

                        <div className="space-y-4">
                            {loading ? (
                                <div className="py-20 text-center text-stone-300 animate-pulse font-serif italic text-lg">Seeking memories...</div>
                            ) : diaries.length === 0 ? (
                                <div className="py-24 text-center text-stone-300 italic border-2 border-dashed border-stone-100 rounded-[3rem] bg-white/30 backdrop-blur-sm">
                                    No garden exists yet
                                </div>
                            ) : (
                                diaries.map(d => (
                                    <div 
                                        key={d.group_id} 
                                        onClick={() => goToGarden(d.group_id)}
                                        className="bg-white p-7 rounded-[2.5rem] shadow-sm border border-stone-50 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all flex justify-between items-center group relative overflow-hidden"
                                    >
                                        <div className="flex-1 z-10">
                                            <h3 className="font-bold text-stone-700 text-xl group-hover:text-black transition-colors mb-1">{d.group_name}</h3>
                                            <div className="flex gap-4 items-center">
                                                <div className="bg-stone-50 px-2 py-0.5 rounded text-[9px] font-mono text-stone-400 uppercase">ID: {d.group_id}</div>
                                                <div className="h-1 w-1 bg-stone-200 rounded-full" />
                                                <p className="text-[11px] text-stone-400 italic">Host: {d.host_name}</p>
                                            </div>
                                        </div>
                                        <div className="text-stone-200 group-hover:text-stone-400 transition-all transform group-hover:translate-x-1">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                                        </div>
                                        {/* 装飾用背景 */}
                                        <div className="absolute top-0 right-0 -mr-4 -mt-4 w-16 h-16 bg-stone-50/30 rounded-full blur-xl group-hover:bg-stone-100/50 transition-all"></div>
                                    </div>
                                ))
                            )}
                        </div>
                    </main>

                    {/* 下部：固定アクションフッター */}
                    <footer className={`shrink-0 px-6 pb-10 pt-4 z-30 bg-gradient-to-t from-[#faf9f6] via-[#faf9f6] to-transparent ${authMode === 'create' ? 'h-auto' : ''}`}>
                        <button 
                            onClick={() => setAuthMode(authMode === 'create' ? null : 'create')} 
                            className={`w-full py-5 rounded-[2.5rem] font-bold shadow-2xl transition-all active:scale-95 flex items-center justify-center gap-3 ${authMode === 'create' ? 'bg-white text-stone-400 border border-stone-100 shadow-none' : 'bg-stone-900 text-white'}`}
                        >
                            {authMode === 'create' ? (
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>
                            ) : (
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                            )}
                            <span className="tracking-widest uppercase text-xs">{authMode === 'create' ? 'Cancel' : 'Create New Garden'}</span>
                        </button>

                        {authMode === 'create' && (
                            <div className="mt-4 bg-white p-7 rounded-[3rem] shadow-2xl border border-stone-50 space-y-4 fade-in">
                                <div className="space-y-3">
                                    <input 
                                        placeholder="庭園の名称" 
                                        className="w-full p-5 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all focus:bg-white" 
                                        value={authIn.name} 
                                        onChange={e => setAuthIn({...authIn, name: e.target.value})} 
                                    />
                                    <input 
                                        placeholder="あなたの名前" 
                                        className="w-full p-5 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all focus:bg-white" 
                                        value={authIn.host} 
                                        onChange={e => setAuthIn({...authIn, host: e.target.value})} 
                                    />
                                    <input 
                                        type="password" 
                                        placeholder="パスワード" 
                                        className="w-full p-5 bg-stone-50 rounded-2xl outline-none text-sm border border-transparent focus:border-stone-100 transition-all font-mono focus:bg-white" 
                                        value={authIn.pass} 
                                        onChange={e => setAuthIn({...authIn, pass: e.target.value})} 
                                    />
                                </div>
                                <button 
                                    onClick={handleCreate} 
                                    className="w-full py-5 bg-black text-white rounded-2xl font-bold shadow-xl active:scale-95 transition-all text-sm tracking-widest"
                                >
                                    開園する
                                </button>
                            </div>
                        )}
                        
                        {!authMode && (
                            <p className="mt-6 text-center text-stone-300 text-[9px] tracking-[0.5em] uppercase font-bold">
                                &copy; 2026 LUMINA DESIGN STUDIO
                            </p>
                        )}
                    </footer>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
